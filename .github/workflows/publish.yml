name: publish

on:
  push:
    branches: [ master, main ]
    paths:
      - "apps/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch:

jobs:
  api:
    name: Build & Push API
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push API
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/sprintboard-api:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/sprintboard-api:sha-${{ github.sha }}

  frontend:
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ github.token }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/sprintboard-frontend:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/sprintboard-frontend:sha-${{ github.sha }}
          # Bake the API base into the Next.js bundle at build time
          build-args: |
            NEXT_PUBLIC_API_BASE=http://3.110.63.62:30081
